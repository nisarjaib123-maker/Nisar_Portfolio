<section class="hero-section">
    <div class="hero-content">
        <h2 @fadeInUp>Hello, I'm</h2>
        <h1 class="name" @fadeInUp>{{ name }}</h1>
        <h3 class="title" @fadeInUp>{{ title }}</h3>

        <div class="info" @fadeIn>
            <p><i class="fa-solid fa-location-dot"></i> {{ location }}</p>
            <p><a href="mailto:{{email}}"><i class="fa-solid fa-envelope"></i> {{ email }}</a></p>
            <p><a href="tel:{{phone}}"><i class="fa-solid fa-phone"></i> {{ phone }}</a></p>
        </div>

        <div class="social-links" @fadeIn>
            <a href="https://www.linkedin.com/in/bnisar1/" target="_blank" aria-label="LinkedIn"><i
                    class="fa-brands fa-linkedin"></i></a>
            <a href="https://github.com/nisarjaib123-maker" target="_blank" aria-label="GitHub"><i
                    class="fa-brands fa-github"></i></a>
        </div>

        <div class="cta-buttons" @fadeIn>
            <a href="mailto:{{email}}" class="btn btn-primary">Hire Me</a>
            <a href="/resume.pdf" download="Nisar_Resume.pdf" target="_blank" class="btn btn-outline">Download CV</a>
            <!-- Placeholder for resume link -->
        </div>
    </div>

    <div class="hero-visual" @fadeIn>
        <div class="profile-image-container">
            <img src="/hero-profile.jpg" alt="Nisar Profile" class="profile-img">
        </div>
    </div>
</section>
